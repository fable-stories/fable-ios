targets:

  AppFoundation:
    platform: iOS
    templates:
      - Module
    sources: 
      - path: Module/AppFoundation/AppFoundation

  NetworkFoundation:
    platform: iOS
    templates:
      - Module
    sources: 
      - path: Module/NetworkFoundation/NetworkFoundation
    dependencies:
      - {embed: false, target: AppFoundation}

  ReactiveFoundation:
    platform: iOS
    templates:
      - Module
    sources: 
      - path: Module/ReactiveFoundation/ReactiveFoundation
    dependencies:
      - {embed: false, target: AppFoundation}

  Interface:
    platform: iOS
    templates:
      - Module
    sources: 
      - path: Module/Interface/Interface
    dependencies:
      - {embed: false, target: AppFoundation}
      - {embed: false, target: ReactiveFoundation}
      - {embed: false, target: NetworkFoundation}

  AppUIFoundation:
    platform: iOS
    templates:
      - Module
    sources: 
      - path: Module/AppUIFoundation/AppUIFoundation
    dependencies:
      - {embed: false, target: SwiftPackage}
      - {embed: false, target: AppFoundation}
      - {embed: false, target: ReactiveFoundation}

  RealmManager:
    platform: iOS
    templates:
      - Module
      - RealmCarthage
    sources: 
      - path: Module/RealmManager/RealmManager
    dependencies:
      - {embed: false, target: AppFoundation}
      - {embed: false, target: ReactiveFoundation}
